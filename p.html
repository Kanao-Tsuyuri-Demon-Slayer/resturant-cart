<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row text-center py-4">
            <div class="col-12">
                <h1>Welcome to Cafe De Bengal</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 product-card md-4">
                <div class="card">
                    <img src="product1.jpg" alt="Product 1 Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            Tandoori Roti
                        </h5>
                        <p class="card-text">
                            Price:₹200</p>
                        <div class="quantity">

                            <button class="btn btn-sm btn-success" onclick="decreaseQuantity(1)">-</button>

                            <span id="quantity1">1</span>

                            <button class="btn btn-sm btn-success" onclick="increaseQuantity(1)">+</button>
                        </div>
                        <button class="btn btn-danger mt-2" onclick="addToCart(1)">Add to Cart</button>

                    </div>
                </div>
            </div>









            <div class="col-md-4 product-card md-4">
                <div class="card">
                    <img src="product2.jpg" alt="Product 2 Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            Mutton Korma
                        </h5>
                        <p class="card-text">
                            Price:₹800</p>
                        <div class="quantity">

                            <button class="btn btn-sm btn-success" onclick="decreaseQuantity(2)">-</button>

                            <span id="quantity2">1</span>

                            <button class="btn btn-sm btn-success" onclick="increaseQuantity(2)">+</button>
                        </div>
                        <button class="btn btn-danger mt-2" onclick="addToCart(2)">Add to Cart</button>

                    </div>
                </div>
            </div>







            <div class="col-md-4 product-card md-4">
                <div class="card">
                    <img src="product3.jpg" alt="Product 3 Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            Chicken Reshmi Kebab
                        </h5>
                        <p class="card-text">
                            Price:₹350</p>
                        <div class="quantity">

                            <button class="btn btn-sm btn-success" onclick="decreaseQuantity(3)">-</button>

                            <span id="quantity3">1</span>

                            <button class="btn btn-sm btn-success" onclick="increaseQuantity(3)">+</button>
                        </div>
                        <button class="btn btn-danger mt-2" onclick="addToCart(3)">Add to Cart</button>

                    </div>
                </div>
            </div>





            <div class="col-md-4 product-card md-4">
                <div class="card">
                    <img src="product4.jpg" alt="Product 4 Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            Chicken Handi with Roti
                        </h5>
                        <p class="card-text">
                            Price:₹1000</p>
                        <div class="quantity">

                            <button class="btn btn-sm btn-success" onclick="decreaseQuantity(4)">-</button>

                            <span id="quantity4">1</span>

                            <button class="btn btn-sm btn-success" onclick="increaseQuantity(4)">+</button>
                        </div>
                        <button class="btn btn-danger mt-2" onclick="addToCart(4)">Add to Cart</button>

                    </div>
                </div>
            </div>







            <div class="col-md-4 product-card md-4">
                <div class="card">
                    <img src="product5.jpg" alt="Product 5 Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            Chicken Complete Meal
                        </h5>
                        <p class="card-text">
                            Price:₹2000</p>
                        <div class="quantity">

                            <button class="btn btn-sm btn-success" onclick="decreaseQuantity(5)">-</button>

                            <span id="quantity5">1</span>

                            <button class="btn btn-sm btn-success" onclick="increaseQuantity(5)">+</button>
                        </div>
                        <button class="btn btn-danger mt-2" onclick="addToCart(5)">Add to Cart</button>

                    </div>
                </div>
            </div>



            <div class="col-md-4 product-card md-4">
                <div class="card">
                    <img src="product6.jpg" alt="Product 5 Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            Chicken Complete Meal
                        </h5>
                        <p class="card-text">
                            Price:₹1200</p>
                        <div class="quantity">

                            <button class="btn btn-sm btn-success" onclick="decreaseQuantity(6)">-</button>

                            <span id="quantity6">1</span>

                            <button class="btn btn-sm btn-success" onclick="increaseQuantity(6)">+</button>
                        </div>
                        <button class="btn btn-danger mt-2" onclick="addToCart(6)">Add to Cart</button>

                    </div>
                </div>
            </div>


<div id="cart">
    <div class="cart-header">
        <h2>Shopping Cart</h2>
        <span class="remove-all-btn" onclick="removeAllItems()">
            Remove All
        </span>

        <span class="place-order-btn" onclick="placeOrder()">Place Order</span>
    </div>
    <div id="cart-items"></div>
    <p class="grand-total-text">
        Grand Total: ₹<span id="grand-total">0</span>
    </p>
    <div class="order-placed" id="order-placed-message"></div>
</div>






        </div>
    </div>
</div>
